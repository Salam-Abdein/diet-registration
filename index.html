<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>التسجيل في البرنامج الغذائي</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      background-color: #f9f9f9;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    form {
      max-width: 500px;
      margin: auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .phone-group {
      display: flex;
      gap: 10px;
    }
    .phone-group input:first-child {
      width: 80px;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <h2>التسجيل في البرنامج الغذائي</h2>

  <form id="dietForm">
    <label for="fullName">الاسم الثلاثي:</label>
    <input type="text" id="fullName" required>

    <label for="birthDate">تاريخ الميلاد:</label>
    <input type="date" id="birthDate" required>

    <label for="email">البريد الإلكتروني:</label>
    <input type="email" id="email" required>

    <label for="countryCode">الدولة:</label>
    <select id="countryCode" required></select>

    <label for="phone">رقم الهاتف:</label>
    <div class="phone-group">
      <input type="text" id="selectedCode" readonly>
      <input type="tel" id="phone" required>
    </div>

    <button type="button" onclick="goToHealthPage()">التالي</button>
  </form>

  <script>
    const countries = [
      { name: "أفغانستان", code: "+93" }, { name: "ألبانيا", code: "+355" }, { name: "الجزائر", code: "+213" },
      { name: "الأرجنتين", code: "+54" }, { name: "أستراليا", code: "+61" }, { name: "النمسا", code: "+43" },
      { name: "البحرين", code: "+973" }, { name: "بنغلاديش", code: "+880" }, { name: "بلجيكا", code: "+32" },
      { name: "البرازيل", code: "+55" }, { name: "بلغاريا", code: "+359" }, { name: "كندا", code: "+1" },
      { name: "الصين", code: "+86" }, { name: "كولومبيا", code: "+57" }, { name: "كرواتيا", code: "+385" },
      { name: "قبرص", code: "+357" }, { name: "التشيك", code: "+420" }, { name: "الدنمارك", code: "+45" },
      { name: "مصر", code: "+20" }, { name: "فنلندا", code: "+358" }, { name: "فرنسا", code: "+33" },
      { name: "ألمانيا", code: "+49" }, { name: "اليونان", code: "+30" }, { name: "الهند", code: "+91" },
      { name: "إندونيسيا", code: "+62" }, { name: "العراق", code: "+964" }, { name: "أيرلندا", code: "+353" },
      { name: "إيطاليا", code: "+39" }, { name: "اليابان", code: "+81" }, { name: "الأردن", code: "+962" },
      { name: "الكويت", code: "+965" }, { name: "لبنان", code: "+961" }, { name: "ليبيا", code: "+218" },
      { name: "ماليزيا", code: "+60" }, { name: "المغرب", code: "+212" }, { name: "هولندا", code: "+31" },
      { name: "نيوزيلندا", code: "+64" }, { name: "نيجيريا", code: "+234" }, { name: "النرويج", code: "+47" },
      { name: "عمان", code: "+968" }, { name: "باكستان", code: "+92" }, { name: "فلسطين", code: "+970" },
      { name: "بولندا", code: "+48" }, { name: "البرتغال", code: "+351" }, { name: "قطر", code: "+974" },
      { name: "رومانيا", code: "+40" }, { name: "روسيا", code: "+7" }, { name: "السعودية", code: "+966" },
      { name: "سنغافورة", code: "+65" }, { name: "سلوفاكيا", code: "+421" }, { name: "سلوفينيا", code: "+386" },
      { name: "جنوب أفريقيا", code: "+27" }, { name: "كوريا الجنوبية", code: "+82" }, { name: "إسبانيا", code: "+34" },
      { name: "سريلانكا", code: "+94" }, { name: "السودان", code: "+249" }, { name: "السويد", code: "+46" },
      { name: "سويسرا", code: "+41" }, { name: "سوريا", code: "+963" }, { name: "تايوان", code: "+886" },
      { name: "تنزانيا", code: "+255" }, { name: "تايلاند", code: "+66" }, { name: "تونس", code: "+216" },
      { name: "تركيا", code: "+90" }, { name: "أوكرانيا", code: "+380" }, { name: "الإمارات", code: "+971" },
      { name: "المملكة المتحدة", code: "+44" }, { name: "الولايات المتحدة", code: "+1" }, { name: "اليمن", code: "+967" }
    ];

    const countrySelect = document.getElementById("countryCode");
    const selectedCode = document.getElementById("selectedCode");

    countries.forEach(country => {
      const option = document.createElement("option");
      option.value = country.code;
      option.textContent = `${country.name} (${country.code})`;
      countrySelect.appendChild(option);
    });

    countrySelect.addEventListener("change", () => {
      selectedCode.value = countrySelect.value;
    });

    function goToHealthPage() {
      const fullName = document.getElementById('fullName').value.trim();
      const birthDate = document.getElementById('birthDate').value;
      const email = document.getElementById('email').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const code = countrySelect.value;

      if (fullName && birthDate && email && phone && code) {
        localStorage.setItem("fullName", fullName);
        localStorage.setItem("birthDate", birthDate);
        localStorage.setItem("email", email);
        localStorage.setItem("countryCode", code);
        localStorage.setItem("phone", phone);
        window.location.href = "health-info.html";
      } else {
        alert("يرجى تعبئة جميع الحقول المطلوبة.");
      }
    }
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>البيانات الجسدية والنشاط البدني</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js"></script>
  <script src="firebase-config.js"></script>
  <style>
    body {
      font-family: Arial;
      direction: rtl;
      background-color: #f0f8ff;
      padding: 20px;
    }
    form {
      max-width: 500px;
      margin: auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h2>البيانات الجسدية والنشاط البدني</h2>

  <form id="bodyForm">
    <label for="weight">الوزن (كغ):</label>
    <input type="number" id="weight" min="30" max="250" required>

    <label for="height">الطول (سم):</label>
    <input type="number" id="height" min="100" max="250" required>

    <label for="activity">مستوى النشاط البدني:</label>
    <select id="activity" required>
      <option value="">اختر المستوى</option>
      <option value="منخفض جدًا">لا تمارين، نمط حياة خامل</option>
      <option value="منخفض">تمارين خفيفة 1–2 مرات أسبوعيًا</option>
      <option value="متوسط">تمارين معتدلة 3–5 مرات أسبوعيًا</option>
      <option value="عالي">تمارين قوية 6–7 مرات أسبوعيًا</option>
      <option value="عالي جدًا">رياضي محترف أو نشاط يومي مكثف</option>
    </select>

    <button type="submit">إرسال البيانات</button>
  </form>

  <script>
    const db = firebase.firestore();

    document.getElementById('bodyForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const bodyData = {
        full_name: localStorage.getItem("fullName"),
        birth_date: localStorage.getItem("birthDate"),
        email: localStorage.getItem("email"),
        country_code: localStorage.getItem("countryCode"),
        phone: localStorage.getItem("phone"),
        gender: localStorage.getItem("gender"),
        age: localStorage.getItem("age"),
        diseases: JSON.parse(localStorage.getItem("diseases") || "[]"),
        food_allergy: localStorage.getItem("food_allergy"),
        other_diseases: localStorage.getItem("other_diseases"),
        weight: document.getElementById('weight').value,
        height: document.getElementById('height').value,
        activity_level: document.getElementById('activity').value,
        created_at: new Date().toISOString()
      };

      db.collection("users").add(bodyData)
        .then(() => {
          alert("تم حفظ جميع البيانات بنجاح!");
          window.location.href = "thank-you.html";
        })
        .catch((error) => {
          console.error("خطأ في الحفظ:", error);
          alert("حدث خطأ أثناء حفظ البيانات.");
        });
    });
  </script>

</body>
</html>
